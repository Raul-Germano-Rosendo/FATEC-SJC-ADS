<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Atividade 1</title>
    <style>
        .container1 {
            display: grid;
            grid-template-columns: 70% 30%;
            gap: 10px;
        }

        .coluna1 {
            background-color: lightblue;
            padding: 20px;
        }

        .coluna2 {
            background-color: bisque;
            padding: 20px;
        }
        </style>
</head>
<body>

    <div class="container1">
        <div class="coluna1">
            <h2>Coluna 1 - Teste - 70%</h2>
            <p>Primeira coluna, 70% da largura do layout.</p>
        </div>
        <div class="coluna2">
            <h2>Coluna 2 - Teste - 30%</h2>
            <p>Segunda coluna, 30% da largura do layout</p>
        </div>
    </div>
</body>
<html>
