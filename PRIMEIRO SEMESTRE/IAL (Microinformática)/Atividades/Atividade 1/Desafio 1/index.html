<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Protótipo - Tela Home</title>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="header">
            <!-- Logo -->
            <div class="logo">
                <img src="/public/img/logo.png">
            </div>
            
            <!-- Menu de navegação -->
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="quemSomos.html">Quem somos</a>
                <a href="contatos.html">Contatos</a>
            </nav>
        </header>


        
        <!-- Conteúdo principal -->
        <main class="main">
            <div class="main-content">
                <!-- Imagem de fundo à esquerda -->
                <div class="side-img">
                    <img src="/public/img/fundo.png" alt="Fundo à esquerda">
                </div>

                <!-- Imagem central -->
                <div class="center-img">
                    <img src="/public/img/capa.png" alt="Imagem central">
                </div>

                <!-- Imagem de fundo à direita -->
                <div class="side-img">
                    <img src="/public/img/fundo.png" alt="Fundo à direita">
                </div>
            </div>
        </main>

        <!-- Rodapé -->
        <footer class="footer">
            Todos os direitos reservados
        </footer>
    </div>
</body>
</html>
